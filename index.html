<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatHans | Chatbot</title>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <main>
      <nav class="sideBar">
        <div class="sideBar_top">
          <div class="sideBar_logo">
            <h2>
              ðŸ¤–
              <br />
              <span class="sideBar_logo_emphasizedText">chat</span>hans
            </h2>
          </div>

          <div class="sideBar_actions">
            <button class="sideBar_actions_newChatBtn greenBtn fadeIn2">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="plusIcon"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M12 4.5v15m7.5-7.5h-15"
                />
              </svg>

              New chat
            </button>
          </div>

          <div class="sideBar_chatHistory">
            <p>Previous chats</p>
            <hr />
          </div>
        </div>

        <div class="sideBar_profile">
          <div class="sideBar_profile_info">
            <img
              src="assets/images/profile_placeholder.jpg"
              alt="Profile Picture"
            />
            <p>rudyfred</p>
          </div>

          <button class="sideBar_profile_settingsBtn fadeIn">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="dotIcon"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M6.75 12a.75.75 0 11-1.5 0 .75.75 0 011.5 0zM12.75 12a.75.75 0 11-1.5 0 .75.75 0 011.5 0zM18.75 12a.75.75 0 11-1.5 0 .75.75 0 011.5 0z"
              />
            </svg>
          </button>
        </div>
      </nav>

      <section class="chatUI">
        <section class="chatHistory">
          <div class="chatHistory_heading">
            <h3>ask me anything</h3>
          </div>

          <div class="chatHistory_messages">
            <div class="chatBubble">
              <div class="chatBubble_img">
                <img
                  src="assets/images/profile_placeholder.jpg"
                  alt="Profile Picture"
                />
              </div>

              <div class="chatBubble_msg">
                <div class="chatBubble_msgInfo">
                  <p class="chatBubble_msgInfo_name">chathans</p>
                  <p class="chatBubble_msgInfo_time">12:34</p>
                </div>
                <div class="chatBubble_msgText">
                  <p>This is the message ...</p>
                </div>
              </div>
            </div>
          </div>
        </section>

        <section class="clientInput">
          <div class="clientInput_field">
            <input type="text" placeholder="Type something here..." />
            <button class="msgBtn fadeIn">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="msgBtn_icon"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M6 12L3.269 3.126A59.768 59.768 0 0121.485 12 59.77 59.77 0 013.27 20.876L5.999 12zm0 0h7.5"
                />
              </svg>
            </button>
          </div>
        </section>
      </section>

      <!-- <footer></footer> -->
    </main>
  </body>
</html>
